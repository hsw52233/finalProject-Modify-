<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <title>출근목록</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}" />
	    <link rel="preconnect" href="https://fonts.googleapis.com" />
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
	    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/perfect-scrollbar.min.css}" />
	    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}" />
	    <link defer rel="stylesheet" type="text/css" media="screen" th:href="@{/css/animate.css}" />
	    <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
	    <script defer th:src="@{/js/popper.min.js}"></script>
	    <script th:src="@{/js/alpine-collaspe.min.js}"></script>
        <script th:src="@{/js/alpine-persist.min.js}"></script>
        <script defer th:src="@{/js/alpine-ui.min.js}"></script>
        <script defer th:src="@{/js/alpine-focus.min.js}"></script>
        <script defer th:src="@{/js/alpine.min.js}"></script>
        <script th:src="@{/js/custom.js}"></script>
        <script th:src="@{/js/templete.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script th:src="@{/js/simple-datatables.js}"></script>
        <script defer th:src="@{/js/apexcharts.js}"></script>
    
    	<style>
		    .btn-style {
		        background-color: #4361ee;
		        color: white;
		        border: none;
		        border-radius: 8px;
		        padding: 8px 16px;
		        font-size: 16px;
		        font-weight: bold;
		        cursor: pointer;
		        transition: background-color 0.3s ease;
		    }
		
		    .btn-style:hover {
		        background-color: #3a4dc7;
		    }
		
		    .text-lg {
		        font-size: 1.5rem;
		    }
		
		    .font-bold {
		        font-weight: bold;
		    }
		
		    .mr-4 {
		        margin-right: 1rem;
		    }
		
		    .ml-4 {
		        margin-left: 1rem;
		    }
		
		    .my-5 {
		        margin-top: 1.25rem;
		        margin-bottom: 1.25rem;
		    }
	
		    table {
		        width: 100%; /* 테이블이 컨테이너에 맞게 확장되도록 설정 */
		        border-collapse: collapse;
		        margin-top: 20px;
		    }
		</style>
    </head>
    </head>

    <body
        x-data="main"
        class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
        :class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]"
    >
        <!-- sidebar menu overlay -->
        <div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden" :class="{'hidden' : !$store.app.sidebar}" @click="$store.app.toggleSidebar()"></div>

        <!-- 화면로딩 UI -->
        <div class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
            <span class="w-5 h-5 m-auto mb-10"><span class="animate-ping inline-flex h-full w-full rounded-full bg-info"></span></span>
        </div>

        <!-- 최상단 이동 버튼 -->
        <div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6" x-data="scrollToTop">
            <template x-if="showTopButton">
                <button
                    type="button"
                    class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
                    @click="goToTop"
                >
                    <svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            opacity="0.5"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
                            fill="currentColor"
                        />
                        <path
                            d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
                            fill="currentColor"
                        />
                    </svg>
                </button>
            </template>
        </div>

        <div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
            <!-- 사이드바 파일 연결 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <!-- end sidebar section -->

            <div class="main-content flex min-h-screen flex-col">
                <!-- 헤더 파일 연결 -->
                 <div th:replace="fragments/header :: header"></div>

                <!-- 메인화면 -->
                <div class="animate__animated p-6" :class="[$store.app.animation]">
                	<!-- 타이틀 -->
                    <h2 class="text-2xl ml-3 mb-3">출근 관리</h2>
                    <div class="attendance mb-6 mt-3 grid grid-cols-1 gap-6 text-white xl:grid-cols-4">    
                   
                        <!-- 근태관리 -->
						<div class="attendance-box panel bg-gradient-to-r from-blue-500 to-blue-400 p-4 ml-3">
							
							<div class="mt-5 flex justify-between items-center">
								<!-- 지각 -->
								<div class="text-base flex flex-col items-center">
									<div
										class="flex h-14 w-14 items-center justify-center rounded-full bg-white text-primary"
										style="font-size: 20px;"><span th:text="${late}"></span></div>
									<div class="mt-3 font-semibold text-center mobile-text">지각</div>
								</div>
								<!-- 조퇴 -->
								<div class="text-base flex flex-col items-center">
									<div
										class="flex h-14 w-14 items-center justify-center rounded-full bg-white text-primary"
										style="font-size: 20px;"><span th:text="${earlyLeave}"></span></div>
									<div class="mt-3 font-semibold text-center mobile-text">조퇴</div>
								</div>
								<!-- 결근 -->
								<div class="text-base flex flex-col items-center">
									<div
										class="flex h-14 w-14 items-center justify-center rounded-full bg-white text-primary"
										style="font-size: 20px;"><span th:text="${absence}"></span></div>
									<div class="mt-3 font-semibold text-center mobile-text">결근</div>
								</div>
							</div>
						</div>
						
						<!-- 출근통계 -->
						<div class="panel h-full p-0 chart">
							<div class="flex p-4">
								<div
									class="flex h-11 w-11 shrink-0 items-center justify-center rounded-xl bg-primary/10 text-primary dark:bg-primary dark:text-white-light">
									<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
										xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
				                        <circle cx="12" cy="6" r="4"
														stroke="currentColor" stroke-width="1.5" />
				                        <path opacity="0.5"
														d="M18 9C19.6569 9 21 7.88071 21 6.5C21 5.11929 19.6569 4 18 4"
														stroke="currentColor" stroke-width="1.5"
														stroke-linecap="round" />
				                        <path opacity="0.5"
														d="M6 9C4.34315 9 3 7.88071 3 6.5C3 5.11929 4.34315 4 6 4"
														stroke="currentColor" stroke-width="1.5"
														stroke-linecap="round" />
				                        <ellipse cx="12" cy="17" rx="6" ry="4"
														stroke="currentColor" stroke-width="1.5" />
				                        <path opacity="0.5"
														d="M20 19C21.7542 18.6153 23 17.6411 23 16.5C23 15.3589 21.7542 14.3847 20 14"
														stroke="currentColor" stroke-width="1.5"
														stroke-linecap="round" />
				                        <path opacity="0.5"
														d="M4 19C2.24575 18.6153 1 17.6411 1 16.5C1 15.3589 2.24575 14.3847 4 14"
														stroke="currentColor" stroke-width="1.5"
														stroke-linecap="round" />
				                    </svg>
								</div>
								<div class="font-semibold ml-3">
									<p class="text-xl text-black">출근 통계</p>
									<h5 class="text-xs text-[#506690]">최근 6개월[단위 : 총 분]</h5>
								</div>
							</div>
							
							<div x-data="analytics">
								<div class="overflow-hidden">
									<div x-ref="followers" class="absolute bottom-0 w-full"></div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="attendance-table dvanimation animate__animated p-3"  :class="[$store.app.animation]">
                		<div x-data="multicolumn">
                			<div class="panel">
                				<div class="flex justify-center items-center mt-5">
					                <button id="prevMonth" class="btn btn-primary rounded-full mr-4">이전달</button>
					                <h1 id="currentMonthDisplay" class="text-lg font-bold ml-3 mr-3"><span th:text="${currentMonth}"></span></h1>
					                <button id="nextMonth" class="btn btn-primary rounded-full ml-4">다음달</button>
					            </div>
					            <table id="myTable" class="whitespace-nowrap"></table>
                			</div>
                		</div>
                	</div>
                	<!--  풋터 파일 연결 -->
                <div th:replace="fragments/footer :: footer"></div>
            	</div>
        	</div>
        </div>
        
        <script th:inline="javascript">
      		// Thymeleaf에서 전달된 연차 데이터와 employeeNo를 JavaScript 변수에 할당
        	var totalWorkTimeList = [[${totalWorkTimeList}]]; // 연차 데이터
        </script>
        <script th:inline="javascript">
	    	var employeeNo = [[${employeeNo}]];
	    </script>
	    <script th:inline="javascript">
	    	var locations = [[${location}]];
	    </script>
	    <script th:inline="javascript">
	    	var ports = [[${port}]];
	    </script>
	    <script th:src="@{/customjs/attendanceList.js}"></script>
    </body>
</html>
