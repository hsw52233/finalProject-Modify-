<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>강의결재수정</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/perfect-scrollbar.min.css}" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/style.css}" />
		<link defer rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/animate.css}" />
		<link rel="stylesheet" th:href="@{/css/flatpickr.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/nice-select2.css}" />
		<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
		<script defer th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/alpine-collaspe.min.js}"></script>
		<script th:src="@{/js/alpine-persist.min.js}"></script>
		<script defer th:src="@{/js/alpine-ui.min.js}"></script>
		<script defer th:src="@{/js/alpine-focus.min.js}"></script>
		<script defer th:src="@{/js/alpine.min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
		<script th:src="@{/js/flatpickr.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://uicdn.toast.com/tui-tree/latest/tui-tree.js"></script>
		<script th:src="@{/js/nice-select2.js}"></script>
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-tree/latest/tui-tree.css"/>
		
			
		<style>
	       	.lecutre-title-align {
	        	font-weight: bold;
	        	text-align: center;
	       	}
	       	.lecutre-title {
	        	font-weight: bold;
	       	}
	       	.lecutre-text-align {
	        	text-align: center;
	       	}
		    .table-height tr {
			    height: 58px; /* 원하는 높이로 설정 */
			}
	    </style>	
	</head>
	
	<body x-data="main"
		class="approval-body relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
		:class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]">
		<!-- sidebar menu overlay -->
		<div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden"
			:class="{'hidden' : !$store.app.sidebar}"
			@click="$store.app.toggleSidebar()"></div>
	
		<!-- 화면로딩 UI -->
		<div
			class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
			<span class="w-5 h-5 m-auto mb-10"><span class="animate-ping inline-flex h-full w-full rounded-full bg-info"></span></span>
		</div>
	
		<!-- 최상단 이동 버튼 -->
		<div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6"
			x-data="scrollToTop">
			<template x-if="showTopButton">
				<button type="button"
					class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
					@click="goToTop">
					<svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24"
						fill="none" xmlns="http://www.w3.org/2000/svg">
	                        <path opacity="0.5" fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
							fill="currentColor" />
	                        <path
							d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
							fill="currentColor" />
	                    </svg>
				</button>
			</template>
		</div>
	
		<div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
			<!-- 사이드바 파일 연결 -->
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<!-- end sidebar section -->
	
			<div class="main-content flex min-h-screen flex-col ">
				<!-- 헤더 파일 연결 -->
				<div th:replace="fragments/header :: header"></div>
	
				<!-- 메인화면 -->
				<div class="animate__animated p-6 white-light" :class="[$store.app.animation]"> <!-- 메인화면 div 시작 -->
					<h2 class="text-2xl ml-3 mb-5">나의 신청 목록</h2>
					<div class="panel approval">
						<form id="addForm" method="post" th:action="@{/modifyLectureApproval}" enctype="multipart/form-data">
						<input type="hidden" name="lectureApprovalNo" th:value="${lectureApprovalOne.lectureApprovalNo}">
						<div class="p-5">
						<div class="flex items-center justify-between approval-top" style="margin-bottom: 20px; margin-top: 20px;">
							<div class="text-3xl font-bold uppercase m-3" style="white-space: nowrap;">&nbsp;강의 신청서</div>
							<div class="approval-employee">
								<!-- 결재자 테이블 -->
								<table id = "peoples" class="approval-table" >
							        <tbody>
							            <tr class="border-dark-dark-light" style="height: 30px;">
							                <td class="bg-[#f4f4f4] lecutre-title-align" colspan="3" style="padding: 5px 10px;">결재자</td>				                
							            </tr>
							            <tr>
							            	<td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">1</td>
							            	<td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">2</td>
							            	<td class="lecutre-text-align">3</td>
							            </tr>
							            <tr style="height: 50px;" id="alreadyPeople">
							                <td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">
						                		<div th:each="employee : ${lectureApprovalEmployee}">
						                			<div th:if="${employee.approvalLevel == 1}">
						                				<span class="flex" th:text="${employee.approver} + '[' + ${employee.approverNo} + ']'" style="display: inline-flex; justify-content: center; align-items: center;"></span>
						                			</div>
						                		</div>
							                </td>
							                <td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">
						                		<div th:each="employee : ${lectureApprovalEmployee}">
						                			<div th:if="${employee.approvalLevel == 2}">
						                				<span class="flex" th:text="${employee.approver} + '[' + ${employee.approverNo} + ']'" style="display: inline-flex; justify-content: center; align-items: center;"></span>
						                			</div>
						                		</div>
							                </td>
							                <td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">
						                		<div th:each="employee : ${lectureApprovalEmployee}">
						                			<div th:if="${employee.approvalLevel == 3 || employee.approvalLevel == ''}">
						                				<span class="flex" th:text="${employee.approver} + '[' + ${employee.approverNo} + ']'" style="display: inline-flex; justify-content: center; align-items: center;"></span>
						                			</div>
						                		</div>
							                </td>
							            </tr>
							            <!-- 결재선 변경 시 노출 -->
							            <tr style="height: 50px;" id="newPeople" hidden>
							                <td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">
							                	<div class="flex">
							                		<div id="people1"></div>
							                	</div>
							                </td>
							                <td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">
							                	<div class="flex">
							                		<div id="people2"></div>
							                	</div>
							                </td>
							                <td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">
							                	<div class="flex">
							                		<div id="people3"></div>
							                	</div>
							                </td>
							            </tr>					            
							        </tbody>
							    </table>
							</div>
						</div>
						<!-- 테이블1 : 사원번호, 강사명, 강의날짜, 강의실 입력 -->
						<div class="table-responsive">
						    <table style="table-layout: fixed; width: 100%; height:65px; border: 1px solid #f0f0f0;" class="table-height">
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="bg-[#f4f4f4] lecutre-title-align word-break word-break">사원 번호</td>
						                <td class="lecutre-text-align" th:text="${userNo}"></td>
						                <td class="bg-[#f4f4f4] lecutre-title-align word-break">기안자</td>
						                <td class="lecutre-text-align" th:text="${userName}"><input type="hidden" value="${userNo}"></td>					                
						            </tr>
						            <tr>
						        		<td class="bg-[#f4f4f4] lecutre-title-align">강의날짜</td>
										<td colspan="2">
											<div class="flex justify-between">
												<div x-data="form1" class="w-full mr-3">
							                       	<input name="lectureBeginDate" id="beginDate" class="form-input" placeholder="시작날짜" th:value="${lectureApprovalOne.lectureBeginDate}"/>
											   	</div>
												<div class="align-items-center">~</div>
												<div x-data="form2" class="w-full ml-3">
							                       	<input name="lectureEndDate" id="endDate" class="form-input form-input disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed" placeholder="종료날짜" th:value="${lectureApprovalOne.lectureEndDate}"/>
											   	</div>
											</div>
										</td>
										<td>
											<select id="classroomList" class="form-select" name="classroomNo">
												<option value="" disabled selected>강의실</option>
											    <option th:each="cr : ${classroomList}" th:selected="${cr.classroomName == lectureApprovalOne.classroomName}" th:text="${cr.classroomName}" th:value="${cr.classroomNo}"></option>
											</select>
										</td>
						        	</tr>
						        </tbody>
						    </table>
						    <input type="hidden" name="lecturer" th:value="${userNo}">
						</div>
						
						<!-- 테이블2 : 기존 강의요일, 강의시간 출력 -->
						<div class="mt-3" id="alreadyLectureTime">
							<div class="flex justify-end w-full mt-3 mb-3" id="modifyLectureTimediv">
						    <button type="button" id="modifyLectureTime" class="btn btn-outline-primary word-break">강의시간 재선택</button>
							</div>
						    <table style="table-layout: fixed; width: 100%; border: 1px solid #f0f0f0;">
						        <tbody id="">
						            <tr th:each="weekday, stat : ${lectureApprovalWeekday}">
						            	<td th:if="${stat.index == 0}" class="bg-[#f4f4f4] lecutre-title-align">강의시간</td>
						        		<td th:if="${stat.index > 0}" class="bg-[#f4f4f4] lecutre-title-align"></td>
						            	<!-- 요일 출력 -->
						            	<td>
											<input class="form-input disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed" th:value="${weekday.weekday}" disabled/>
										</td>
										<td colspan="2">
											<div class="flex justify-between">
												<!-- 시작시간 출력 -->
												<input class="form-input disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed mr-3" th:value="${weekday.beginTime}" disabled/>
												<div>~</div>
												<!-- 종료시간 출력 -->
												<input class="form-input disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed ml-3" th:value="${weekday.endTime}" disabled/>
											</div>					
										</td>
						            </tr>
						        </tbody>
						        <tbody>
						            <tr>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<!-- 테이블2 : 강의요일, 강의시간 입력 -->
						<div class="table-responsive" id="newLectureTime" hidden>
							<div class="flex justify-end w-full mt-3">
							    <a type="button" id="BtnEndTime" class="btn btn-outline-dark ltr:rounded-r-none rtl:rounded-l-none mb-3">강의시간 제거</a>
							    <a type="button" id="btnAddTime" class="btn btn-outline-danger ltr:rounded-l-none rtl:rounded-r-none mb-3">강의시간 추가</a>
							</div>
						    <table style="table-layout: fixed; width: 100%; border: 1px solid #f0f0f0;">
						        <tbody id="timeDiv">
						            <tr>
						            	<td class="bg-[#f4f4f4] lecutre-title-align">강의시간</td>
						            	<!-- 요일 선택 -->
						            	<td>
											<select id="weekdayId0" class="form-select disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed" name="lectureWeekday[0].weekdayCode">
												<option value="" disabled selected>요일</option>
											    <option th:each="cwk : ${commonWeekday}" th:value="${cwk.code}" th:text="${cwk.name}"></option>
											</select>
										</td>
										<!-- 시작시간 선택 -->
										<td colspan="2">
											<div class="flex justify-between">
												<select id="beginTimeId0" class="form-select mr-3 disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed" name="lectureWeekday[0].beginTimeCode" onchange="disableSelectedOption()">
												    <option value="" disabled selected>시작시간</option>
												</select>	
											<div>~</div>
											<!-- 종료시간 선택 -->
												<select id="endTimeId0" class="form-select form-input disabled:pointer-events-none disabled:bg-[#eee] dark:disabled:bg-[#1b2e4b] cursor-not-allowed ml-3 " name="lectureWeekday[0].endTimeCode" disabled>
													<option value="" disabled selected>종료시간</option>
												    <option th:each="ct : ${commonTime}" th:value="${ct.code}" th:text="${ct.name}"></option>
												</select>
											</div>					
										</td>
						            </tr>
						        </tbody>
						        <tbody>
						            <tr>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<!-- 테이블3 : 강의명, 강의내용 입력 -->
						<div class="table-responsive" style="table-layout: fixed;">
						    <table style="table-layout: fixed; width: 100%; height:65px; border: 1px solid #f0f0f0;">
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="bg-[#f4f4f4] lecutre-title-align">강의명</td>
						                <td colspan="3"><input id="lectureName" name="lectureName" type="text" class="form-input" placeholder="강의명" th:value="${lectureApprovalOne.lectureName}"></td>					                
						            </tr>
						            <tr>
						            	<td class="bg-[#f4f4f4] lecutre-title-align">강의내용</td>
						            	<td colspan="3"><textarea id="lectureContent" name="lectureContent" rows="15" cols="205" class="form-textarea w-full" placeholder="강의내용을 입력해주세요." th:text="${lectureApprovalOne.lectureContent}"></textarea></td>
						            </tr>
						            <tr>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<!-- 테이블4 : 결재제목, 결재내용 입력 -->
						<div class="table-responsive" style="margin-bottom: 20px; table-layout: fixed;">
						    <table style="table-layout: fixed; width: 100%; height:65px; border: 1px solid #f0f0f0;">
						        <tbody>
						            <tr class="border-dark-dark-light ">
						                <td class="bg-[#f4f4f4] lecutre-title-align">결재제목</td>
						                <td colspan="3"><input id="lectureApprovalTitle" name="lectureApprovalTitle" type="text" class="form-input" placeholder="결재제목" th:value="${lectureApprovalOne.lectureApprovalTitle}"></td>					                
						            </tr>
						            <tr>
						            	<td class="bg-[#f4f4f4] lecutre-title-align">결재내용</td>
						            	<td colspan="3"><textarea id="lectureApprovalContent" name="lectureApprovalContent" rows="15" cols="205" class="form-textarea w-full" placeholder="결재내용을 입력해주세요." th:text="${lectureApprovalOne.lectureApprovalContent}"></textarea></td>
						            </tr>
						            <tr>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						                <td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
										<td style="border-left: 1px solid #ffffff; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff;"></td>
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<!-- 첨부파일 -->
						<div>
							<!-- 타이틀, 파일추가 버튼 -->
							<div class="flex justify-between space-x-3 mb-3">
								<div>
									<label class="text-lg">첨부파일</label>
								</div>
								<div>
									<a type="button" id="btnAddFile" class="btn btn-outline-primary ">+ 첨부파일 추가</a>
								</div>
							</div>
							<!-- 파일선택 폼 -->
							<div th:each="file, stat : ${lectureApprovalFile}" id="fileCount">
							   <input type="hidden" th:value="${file.fileName}" name="alreadyFiles" th:id="'fileFieldId' + ${stat.index}">
					           <div class="flex mt-1" th:id="'fileField' + ${stat.index}">
						       	   <!-- 커스텀 버튼 -->
						           <button 
						               type="button" 
						               class="btn btn-primary ltr:rounded-r-none rtl:rounded-l-none" 
						               style="width: 150px;"
						               th:onclick="document.getElementById('attendanceApprovalFile[[${stat.index}]]').click();">
						               파일 선택
						           </button>
						           <!-- 숨겨진 파일 입력 -->
						           <input 
						           	   th:id="'attendanceApprovalFile' + ${stat.index}"
						               name="lectureApprovalFile"
						               type="file" 
						               class="hidden"
						               multiple
						               th:onchange="document.getElementById('attendanceApprovalFileNameDisplay[[${stat.index}]]').value = this.files[0] ? this.files[0].name : '';
            										document.getElementById('fileFieldId[[${stat.index}]]').remove();"/> <!-- 태그의 값이 바뀌면 input태그 제거 -->
						           <!-- 파일 이름 표시 -->
						           <input
						           	   th:id="'attendanceApprovalFileNameDisplay' + ${stat.index}"
						               type="text" 
						               th:value="${file.fileOrigin + '.' + file.fileExt}"
						               class="form-input ltr:rounded-l-none rtl:rounded-r-none flex-grow" 
						               readonly />
						           <!-- 휴지통 버튼 -->
						           <button
						           		type="button"
						           		class = "btn btn-outline-danger ml-2"
						           		id = "${removeButtonId}"
						           		th:onclick="'removeFileField(' + ${stat.index} + ');'">
						           		<!--휴지통 아이콘추가-->
						           		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
